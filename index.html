<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Étudiant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Rechercher un étudiant</h2>
    <input type="text" id="search" onkeyup="chercherEtudiants()" placeholder="Tape un nom, prénom, numéro...">
    <div id="resultats"></div>

    <h2>Définir le nombre de lignes</h2>
    <label for="nombreListePrinc">Nombre liste princ. :</label>
    <input type="number" id="nombreListePrinc" min="0" value="0" onchange="mettreAJourTableaux()">
    <label for="nombreListeSec">Nombre liste sec. :</label>
    <input type="number" id="nombreListeSec" min="0" value="0" onchange="mettreAJourTableaux()">

    <h2>Liste Principale</h2>
    <table border="1">
        <tbody id="tableau_principal">
        </tbody>
    </table>

    <h2>Liste Secondaire</h2>
    <table border="1">
        <tbody id="tableau_secondaire">
        </tbody>
    </table>
    
    <button onclick="exporterTableau()">Exporter en Excel</button>
    
    <script src="scripts.js"></script>
</body>
</html>
